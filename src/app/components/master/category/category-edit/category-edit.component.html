<mat-card>
  <mat-card-header class="mb20 gridheader">
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="categoryFormGroup" class="container">
      <div class="row mt20">
        <div class="col-md-6">
          <!-- Category Code -->
          <mat-form-field>
            <input
              matInput
              [formControl]="categoryFormGroup.controls.cat"
              placeholder="Code"
              readonly
            />
            <mat-error
              *ngIf="categoryFormGroup.controls.cat.hasError('required')"
            >
              Category code is
              <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="categoryFormGroup.controls.cat.hasError('maxlength')"
            >
              Category code is
              <strong>3 char long max</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <!-- Category Name -->
          <mat-form-field>
            <input
              matInput
              [formControl]="categoryFormGroup.controls.categoryName"
              placeholder="Name"
            />
            <mat-error
              *ngIf="
                categoryFormGroup.controls.categoryName.hasError('required')
              "
            >
              Category name is
              <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                categoryFormGroup.controls.categoryName.hasError('maxlength')
              "
            >
              Category name is
              <strong>45 character max</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt50">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <div class="text-center">
                <button
                  mat-raised-button
                  #btnSave
                  [color]="btnSaveColor"
                  (click)="submit()"
                  [disabled]="!categoryFormGroup.valid"
                >
                  Finish
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="gotoCategoryList()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
