<mat-card>
  <mat-card-header class="mb20 gridheader">
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="departmentFormGroup" class="container">
      <div class="row mt20">
        <div class="col-md-6">
          <!-- Department Code -->
          <mat-form-field>
            <input
              matInput
              [formControl]="departmentFormGroup.controls.departmentCode"
              placeholder="Code"
              readonly
            />
            <mat-error
              *ngIf="
                departmentFormGroup.controls.departmentCode.hasError('required')
              "
            >
              Department code is
              <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                departmentFormGroup.controls.departmentCode.hasError(
                  'maxlength'
                )
              "
            >
              Department code is
              <strong>3 char long max</strong>
            </mat-error>
          </mat-form-field>

          <!-- Department Name -->
          <mat-form-field>
            <input
              matInput
              [formControl]="departmentFormGroup.controls.departmentName"
              placeholder="Name"
            />
            <mat-error
              *ngIf="
                departmentFormGroup.controls.departmentName.hasError('required')
              "
            >
              Department name is
              <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                departmentFormGroup.controls.departmentName.hasError(
                  'maxlength'
                )
              "
            >
              Department name is
              <strong>45 character max</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <!-- Department Head -->
          <mat-form-field>
            <input
              matInput
              [formControl]="departmentFormGroup.controls.departmentHead"
              placeholder="Head Name"
            />
            <mat-error
              *ngIf="
                departmentFormGroup.controls.departmentHead.hasError('required')
              "
            >
              Head name is
              <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                departmentFormGroup.controls.departmentHead.hasError(
                  'maxlength'
                )
              "
            >
              Head name is
              <strong>35 character max</strong>
            </mat-error>
          </mat-form-field>

          <!-- Department Email-->
          <mat-form-field>
            <input
              matInput
              [formControl]="departmentFormGroup.controls.emailId"
              placeholder="Email"
            />
            <mat-error
              *ngIf="
                departmentFormGroup.controls.emailId.hasError(
                  'invalidEmailAddress'
                )
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error
              *ngIf="departmentFormGroup.controls.emailId.hasError('maxlength')"
            >
              Email is
              <strong>35 character max</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt50">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <div class="text-center">
                <button
                  mat-raised-button
                  #btnSave
                  [color]="btnSaveColor"
                  (click)="submit()"
                  [disabled]="!departmentFormGroup.valid"
                >
                  Finish
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="gotoDepartmentList()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
