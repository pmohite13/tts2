<mat-card>
  <mat-card-header class="mb20">
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
    <!-- <button mat-raised-button color="primary">Add New</button> -->
    <button
      style="margin-right:5px;"
      mat-raised-button
      (click)="createCompany()"
      matTooltip="Create new Company"
    >
      Add New +
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="example-container mat-elevation-z8"
      >
        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let company; let i = index">
            {{ company.COMPANYCODE }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let company">{{ company.COMPANYNAME }}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let company">
            {{ company.COMPANYADDRESS }}
          </td>
        </ng-container>

        <!-- shortName Column -->
        <ng-container matColumnDef="shortName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Name</th>
          <td mat-cell *matCellDef="let company">{{ company.SHORTNAME }}</td>
        </ng-container>

        <!-- panNumber Column -->
        <ng-container matColumnDef="panNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PAN</th>
          <td mat-cell *matCellDef="let company">{{ company.PANNUM }}</td>
        </ng-container>

        <!-- tanNumber Column -->
        <ng-container matColumnDef="tanNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TAN</th>
          <td mat-cell *matCellDef="let company">
            {{ company.TANNUMBER }}
          </td>
        </ng-container>

        <!-- pfNumber Column -->
        <ng-container matColumnDef="pfNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PF No.</th>
          <td mat-cell *matCellDef="let company">{{ company.PFNO }}</td>
        </ng-container>

        <!-- lcNumber Column -->
        <ng-container matColumnDef="lcNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>LC Number</th>
          <td mat-cell *matCellDef="let company">
            {{ company.LCNO }}
          </td>
        </ng-container>

        <!-- Action Column -->

        <ng-container matColumnDef="displayLink">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let company">
            <a style="cursor: pointer;" (click)="editCompanyMaster(company)">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a style="cursor: pointer;" (click)="openPrompt(company)">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let i = index"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
