<mat-card>
  <mat-card-header class="mb20">
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
    <button
      style="margin-right: 5px;"
      mat-raised-button
      (click)="createEmployee()"
      matTooltip="Create new Employee"
    >
      Add New +
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="example-container mat-elevation-z8"
      >
        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Active Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
          <td mat-cell *matCellDef="let employee; let i = index">
            {{ employee.ACTIVE }}
          </td>
        </ng-container>

        <!-- PayCode Column -->
        <ng-container matColumnDef="payCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PayCode</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.PAYCODE }}
          </td>
        </ng-container>

        <!-- Card no. Column -->
        <ng-container matColumnDef="presentCardNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Present Card No
          </th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.PRESENTCARDNO }}
          </td>
        </ng-container>

        <!-- Employee Name Column -->
        <ng-container matColumnDef="empName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp. Name</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.EMPNAME }}
          </td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date of Birth
          </th>
          <td mat-cell *matCellDef="let employee; let i = index">
            {{ employee.DateOFBIRTH | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <!-- Date of Joining Column -->
        <ng-container matColumnDef="dateOfJoin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date of Joining
          </th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.DateOFJOIN | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="displayLink">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let employee">
            <a style="cursor: pointer;" (click)="editEmployee(employee)">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a style="cursor: pointer;" (click)="openPrompt(employee)">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let i = index"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
