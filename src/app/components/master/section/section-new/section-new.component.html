<mat-card>
  <mat-card-header class="mb20 gridheader">
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="divisionFormGroup" class="container">
      <div class="row mt20">
        <div class="col-md-6">
          <!-- Division Code -->
          <mat-form-field>
            <input
              matInput
              [formControl]="divisionFormGroup.controls.divisionCode"
              placeholder="Code"
            />
            <mat-error
              *ngIf="
                divisionFormGroup.controls.divisionCode.hasError('required')
              "
            >
              Division code is
              <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                divisionFormGroup.controls.divisionCode.hasError('maxlength')
              "
            >
              Division code is
              <strong>3 char long max</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <!-- Division Name -->
          <mat-form-field>
            <input
              matInput
              [formControl]="divisionFormGroup.controls.divisionName"
              placeholder="Name"
            />
            <mat-error
              *ngIf="
                divisionFormGroup.controls.divisionName.hasError('required')
              "
            >
              Division name is
              <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                divisionFormGroup.controls.divisionName.hasError('maxlength')
              "
            >
              Division name is
              <strong>45 character max</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt50">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <div class="text-center">
                <button
                  mat-raised-button
                  #btnSave
                  [color]="btnSaveColor"
                  (click)="submit()"
                  [disabled]="!divisionFormGroup.valid"
                >
                  Finish
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="gotoDivisionList()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
    <mat-error *ngIf="showSummaryErrors">
      {{ summaryErrors }}
    </mat-error>
  </mat-card-content>
</mat-card>
